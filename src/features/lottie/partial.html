
<div>
  <span>Lottie wrecks the roost!</span>
  <div>
    She also reads Crashmo's reddit comments:
    <table>
      <tr>
        <th>#</th>
        <th>Subreddit</th>
        <th style="width:10%;">Created</th>
        <th>Context</th>
        <th>Comment</th>
      </tr>
      <tr ng-repeat="comment in comments track by $index">
        <td>{{$index + 1}}</td>
        <td><a href="{{comment.data.subreddit_url}}" target="_blank">{{comment.data.subreddit}}</a></td>
        <td>{{comment.data.created_utc | date:'medium'}}</td>
        <td><a href="{{comment.data.comment_url}}" target="_blank">context</a></td>
        <td>{{comment.data.body}}</td>
      </tr>
    </table>
  </div>
</div>
